<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/geral.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="login">
            <section id="imagem">

            </section>
            <section id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Fa√ßa login para acessar sua conta e poder configurar seu ambiente.</p>
                <form action="login.html" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="iogin">Login</label>
                    </div>
                    <div class="campo">
                    <span class="material-symbols-outlined">
                        lock
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="6">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value=" Entrar ">
                    <a href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
